<form class="example-container" [formGroup]="form" #frmMenu="ngForm" (ngSubmit)="operar()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="idMenu">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">            
        <input matInput placeholder="Icono" minlength="3" required formControlName="icono">     
        <small *ngIf="f.icono.errors?.required && f.icono.touched" class="invalido">Icono es requerido</small>
    </mat-form-field>

    <mat-form-field class="example-full-width">        
        <input matInput placeholder="Nombre" required formControlName="nombre">   
        <small *ngIf="f.nombre.errors?.required && f.nombre.touched" class="invalido">Nombre es requerido</small>                 
    </mat-form-field>

    <mat-form-field class="example-full-width">        
        <input matInput placeholder="Url" required formControlName="url">   
        <small *ngIf="f.url.errors?.required && f.url.touched" class="invalido">Url es requerida</small>                 
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="frmMenu.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" routerLink='/menu' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>

</form>
